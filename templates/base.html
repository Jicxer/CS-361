<!DOCTYPE html>
<html lang="en">
	<head>
		<link >
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

		<title>{% block title%} {% endblock %}</title>
	</head>
	<body>
		
		
		<nav class="navbar-banner">

			<div class="container">
				<h1 class="navbar-title"><a href="#">Notify</a></h1>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item {{ 'active' if homeIsActive == True }}">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item {{ 'active' if addNoteIsActive == True }}">
							<a class="nav-link" href="/add-note">Add note</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Contact</a>
						</li>
					</ul>
				</div>
			</div>
			

			
    {% for message in get_flashed_messages() %}
        <div class="alert-danger">{{ message }}</div>
    {% endfor %}

		</nav>
		{% block content %} {% endblock %}
		<footer>
			<hr />
			<p class="bottom-text">Notify</p>
		</footer>
	</body>
</html>
